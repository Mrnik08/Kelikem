<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (MOST IMPORTANT SEO FACTOR) -->
    <title>
      Kalikem LED Street Lights & Lighting Poles Manufacturer | Industrial & Architectural Lighting Solutions
    </title>

    <!-- Meta Description (CTR booster) -->
    <meta
      name="description"
      content="Kalikem - India's premium LED street light manufacturer. Offering LED street lights, lighting poles, high mast systems, architectural lighting, CCTV poles & industrial lighting solutions. Download catalogue or request a custom quote."
    />

    <!-- Keywords (low impact but still useful for niche B2B) -->
    <meta
      name="keywords"
      content="LED street light manufacturer, LED street lights India, lighting poles, LED lighting solutions, outdoor lighting systems, architectural lighting, high mast lighting, industrial LED lights, CCTV lighting poles, street lighting manufacturer, LED luminaires, lighting fixtures, commercial lighting, smart LED lights, energy efficient lighting, municipal lighting solutions, highway lighting, park lighting, stadium lighting, Kalikem lighting, LED poles, solar LED lights"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.kalikem.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Additional SEO Meta Tags -->
    <meta name="author" content="Kalikem Lighting Solutions" />
    <meta name="copyright" content="2026 Kalikem Lighting Solutions" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />

    <!-- Open Graph (Social + WhatsApp + LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kalikem – Premium LED Street Lights & Industrial Lighting Manufacturer" />
    <meta
      property="og:description"
      content="Discover Kalikem's premium LED street lights, architectural lighting, lighting poles, high mast systems and industrial lighting solutions. Browse catalogue & request a custom quote for outdoor & commercial lighting needs."
    />
    <meta property="og:url" content="https://www.kalikem.com/" />
    <meta property="og:image" content="https://www.kalikem.com/og-image.jpg" />
    <meta property="og:site_name" content="Kalikem" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kalikem - LED Street Lights & Lighting Poles Manufacturer" />
    <meta
      name="twitter:description"
      content="Premium LED street light manufacturer offering lighting poles, architectural lighting, high mast systems & industrial lighting solutions. Browse products & get quotes."
    />
    <meta name="twitter:image" content="https://www.kalikem.com/og-image.jpg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kalikem Lighting Solutions",
        "url": "https://www.kalikem.com",
        "logo": "https://www.kalikem.com/logo.png",
        "alternateName": ["Kalikem LED Lights", "Kalikem LED Manufacturer"],
        "description": "Kalikem is a leading manufacturer of premium LED street lights, lighting poles, architectural lighting, high mast systems, CCTV poles and industrial lighting solutions in India.",
        "sameAs": [
          "https://www.linkedin.com/company/kalikem",
          "https://www.instagram.com/kalikem"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-XXXXXXXXXX",
          "contactType": "sales",
          "areaServed": "IN",
          "availableLanguage": ["English"]
        },
        "knowsAbout": ["LED Street Lights", "Lighting Poles", "Industrial Lighting", "Architectural Lighting", "High Mast Systems", "CCTV Poles"],
        "award": ["Premium LED Lighting Manufacturer", "Industrial Lighting Solutions Provider"],
        "serviceArea": {
          "@type": "Country",
          "name": "India"
        }
      }
    </script>
  </head>

  <body>
    <noscript>
      Kalikem  Lighting Solutions – Please enable JavaScript to view our website.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
